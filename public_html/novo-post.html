        <main role="main" class="container">

            <div class="row">
                <div class="col-md-12">
                    <h2>Novo post</h2>

                    <form id="formPost" name="formPost" method="post" action="" onsubmit="return enviarPost();">

                        <div class="form-group">
                            <label for="titulo">Título do post</label>
                            <input autofocus type="text" class="form-control" id="titulo" name="titulo" placeholder="Informe o título do post" />
                            <small id="emailHelp" class="form-text text-muted">Este título ficará visível ao público na web</small>
                        </div>

                        <div class="form-group">
                            <label for="data">Data da publicação</label>
                            <input type="date" class="form-control" id="data" name="data" />
                        </div>

                        <div class="form-group">
                            <label for="data">Horário da publicação</label>
                            <input type="time" class="form-control" id="hora" name="hora" />
                        </div>

                        <hr/>

                        <h5>Sessões</h5><br/>

                        <ul id="sessoes">
                            <li id="top1">
                                <div class="form-group">
                                    <input autofocus type="text" class="form-control" id="t1" name="t1" placeholder="Informe o título da sessão" />              
                                </div>
                                <div class="form-group">
                                    <textarea placeholder="Conteúdo da sessão" id="c1" name="c1" class="form-control"></textarea>
                                </div>
                                <button class="btnSub" type="button" class="btn btn-default" onclick="criarSubtopico('top1');">Adicionar sub-tópico</button>

                                <ul id="subtop1"></ul>

                                <hr/>
                            </li>
                        </ul>


                        <br/><button type="button" class="btn btn-warning" onclick="criarTopicoPrincipal();">Adicionar tópico principal</button>

                        <br/><br/><button type="submit" class="btn btn-primary">Salvar</button>

                        <br/><br/>

                    </form>

                </div>
            </div>
