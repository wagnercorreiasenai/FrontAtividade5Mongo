        <main role="main" class="container">

            <div class="row">
                <div class="col-md-12">
                    <h2>Novo post</h2>

                    <form>

                        <div class="form-group">
                            <label for="titulo">Título do post</label>
                            <input autofocus type="text" class="form-control" id="titulo" name="titulo" placeholder="Informe o título do post" />
                            <small id="emailHelp" class="form-text text-muted">Este título ficará visível ao público na web</small>
                        </div>

                        <div class="form-group">
                            <label for="data">Data da publicação</label>
                            <input type="date" class="form-control" id="data" name="data" />
                        </div>

                        <div class="form-group">
                            <label for="data">Horário da publicação</label>
                            <input type="time" class="form-control" id="hora" name="hora" />
                        </div>

                        <hr/>

                        <h5>Sessões</h5><br/>

                        <div id="sessaoModelo" hidden>
                            <div class="corpoSessao">
                                <hr/>
                                <div class="form-group">
                                    <label for="titulo">Título</label>
                                    <input autofocus type="text" class="form-control" id="tituloSessao[]" name="tituloSessao[]" placeholder="Informe o título da sessão" />              
                                </div>

                                <div class="form-group">
                                    <label for="titulo">Conteúdo</label>
                                    <textarea placeholder="Conteúdo da sessão" id="conteudo[]" name="conteudo[]" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="topicos" id="subTopicos"></div>

                        </div>

                        <div id="sessoes"></div>

                        <br/><button type="button" class="btn btn-warning" onclick="criarTopico();">Adicionar Tópico</button>

                        <br/><br/><button type="submit" class="btn btn-primary">Salvar</button>
                    </form>

                </div>
            </div>
