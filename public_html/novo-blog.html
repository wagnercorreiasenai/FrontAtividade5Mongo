        <main role="main" class="container">

            <div class="row">
                <div class="col-md-12">
                    <h2>Novo blog</h2>

                    <form id="formBlog" name="formBlog" method="post" action="" onsubmit="return enviarBlog();">

                        </div>

                            <input autofocus type="text" class="form-control" id="senha" name="senha" placeholder="Informe a senha" />
                        </div>
